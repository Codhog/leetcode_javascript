<html>
    <style>
        h3+p{
            display: none;
        }
    </style>
    <div>
        <h3 onClick={onClick(0)}>Header 1</h3>
        <p>Dummy content</p>
    </div>
    <div>
        <h3 onClick={onClick(1)}>Header 2</h3>
        <p>Dummy content</p>
    </div>
    <div>
        <h3 onClick={onClick(2)}>Header 3</h3>
        <p>Dummy content</p>
    </div>
</html>

<script>
    // var buttons = document.getElementsByTagName('h3')
    var buttonArr = document.querySelector('h3')
    // console.log(buttons, button, 'asdasd');
    function onClick(arg){
        // console.log(document.querySelectorAll('h3')[arg]);
        let arr = document.querySelectorAll('h3')
        for(let i=0;i<arr.length;i++){
            arr[i].nextElementSibling.style.display = 'none'
        }
        // document.querySelectorAll('h3').nextElementSibling.style.display = 'none'
        document.querySelectorAll('h3')[arg].nextElementSibling.style.display = 'block'
    }
</script>
