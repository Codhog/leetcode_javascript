<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
</head> 
<body>
    <div>
        <h1>Two Way Binding with Vanilla JS</h1>
    
        <div>
          <label>Name:</label>
          <input type="text" data-model="name"/>
          <span data-binding="name" style="margin-left: 1rem;"></span>
        </div>
    
        <div>
          <label>Lastname:</label>
          <input type="text" data-model="lastName"/>
          <span data-binding="lastName" style="margin-left: 1rem;"></span>
        </div>
    
        <div>
          <label>Age:</label>
          <input type="text" data-model="age"/>
          <span data-binding="age" style="margin-left: 1rem;"></span>
        </div>
    
      </div>


      <tr>
          <td class="po">
          </td>
          <td class="po">
          </td>
          <td class="po">
          </td>
      </tr>

    <script>
        
            console.log(document.querySelectorAll('po'));
    </script>
</body>
</html>
